<!DOCTYPE html>
<html lang="en">
<head>
   <title>Ellas World</title>
   <link rel="stylesheet" href="main.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src = "app.js"></script>
</head>
<body>
    <div class="content">
        <div class="menus">
            <div class = "main">
                <p id="Title">Ellas World!</p>
                <p id="Menu">Menu!</p>
                <button id="click">Click!</button>
                <button id="buy">Buy!</button>
                <img src="stick.png" class="stick">
            </div>
        

            <div class = "shop">
                <div class = "purchasebuttons">
                    <p id="buttons">Purchase Food</p>
                    <button id="purchase1">Purchase [1] Food</button>
                    <button id="purchase10">Purchase [10] Foods</button> 
                    <button id="purchaseAll">Purchase All Foods</button>
                </div>
                <div class ="Ellas">
                    <p id="PurchaseE">Purchase Ellas</p>
                    <button id="buyEllas1">Buy Sad Ella ($100)</button>
                    <button id="buyEllas2">Buy Happy Ella ($1000)</button>
                    <button id="buyEllas3">Buy Confused Ella ($10k)</button>
                    <button id="buyEllas4">Buy Suprised Ella ($100k)</button>
                    <button id="buyEllas5">Buy Disapointed Ella ($1mil)</button>
                </div>
                <button id="return">Return</button>
            </div>
        </div>

        <div class="inventory">
            <p id="points">You have 0 Points!</p>
            <p id="ellas">You have the ____ Ella equipted!</p>
        </div>
    </div>
</body>
